# Site settings
#
# Date of this Update to Config-template file ver 07-29-2017
#
# github: [metadata]
theme: "jekyll-theme-cayman"
# repository: rwebaz/Javascript-Lessons-Project
title: "Javascript Lessons Project"
tagline: "A GitHub repo of Javascript Lessons featuring the Open Source Brackets IDE"
description: "A GitHub repo of Javascript Lessons displaying the simple and sometimes weird parts of Javascript through the Open Source Brackets IDE"
author:
    name: "Robert Weber, Director"
    email: "mminail@icloud.com"
    github_username: "mminail"
    twitter_username: "mminail"
twitter:
    username: "mminail"
# The 'baseurl' is the subpath of your website, e.g. /blog
baseurl: "/Javascript-Lessons-Project"
url: "https://rwebaz.github.io"
exclude: ['README.md']
markdown: "kramdown"
highlighter: "rouge"
kramdown:
    input: "GFM"
    hard_wrap: "false"
    syntax_highlighter: "rouge"
    math_engine: "mathjax"
timezone: "America/Phoenix"
google_analytics: [UA-44765001-9]
defaults:
  - scope:
      path: "assets/img"
    values:
      image: "true"
defaults:
  - scope:
      path: "assets/ico"
    values:
      image: "true"
defaults:
  - scope:
      path: ""
    values:
      image: /assets/img/medmjorg-Got-Tree-Flammarion-Person-Through-Celestial-Sphere-circle-100-x-100.png
defaults:
  - scope:
      path: "" 
      type: "pages"
    values:
      layout: "default"
      author: "Robert Weber, Director"
defaults:
  - scope:
      path: "pages"
      type: "pages"
    values:
      layout: "default" 
      author: "Robert Weber, Director"
collections:
  collection_CFFP:
    output: "true"
defaults:
  - scope:
      path: ""
      type: "collection_LLP"
    values:
      layout: "page"
gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock













