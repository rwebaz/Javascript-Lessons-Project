<nav class="nav-primary" role="navigation">
  <ul>
    {% for p in site.pages %}
    <li class="btn hov">
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.github.url }}">{{ p.title }}</a>
    </li>
    {% endfor %}
  </ul>
    
  <!-- Note. Substituting site.github.url for site.baseurl within the liquid for statement -->
</nav>
