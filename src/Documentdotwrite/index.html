<!DOCTYPE html>
<html>

<head>
	<title>Js Javascript Document dot write</title>
	<script src=“Js_Javascript_Document_dot_write.js”></script>
<head>

<body>

<p>First paragraph (begin).</p>

<p id="peek"></p>

<script language = “javascript”>
	//The script is loaded via the <head> tag.
	//How do you get the script to execute here?
	//Answer: Invoke the function.
	greet("Try this one on for size!");
</script>

<!-- Or, simply place the script here -->
<script language = “javascript”>
//set the variable
var greeting = new String("Hello There!");
//set the function
function greet(greeting){
	
	document.write('One ... Something Else, and<br>Two ... '
	+ greeting + ', and<br>Three ...!');
	
	return;
}
	document.getElementById("peek").innerHTML = greet("Try this one on for size!");
</script>

</body>
<html>
